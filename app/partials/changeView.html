<div id="changeView">
    <h2 class="form-signin-heading">Detail</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="headline" class="col-sm-2 control-label">Überschrift</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="headline" placeholder="" ng-model="title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Beschreibung</label>
            <div class="col-sm-10">
                <textarea id="description" class="form-control" ng-model="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="back()">Zurück</button>
                <button type="submit" class="btn btn-primary" ng-click="save()">Speichern</button>
            </div>
        </div>
    </form>
</div>
