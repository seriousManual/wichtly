<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" class="form-control" placeholder="E-Mail Adresse" ng-model="mail" required autofocus>
        <input type="password" class="form-control" placeholder="Passwort" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>
    </form>

</div>
